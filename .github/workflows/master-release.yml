name: Master release

on:
  push:
    branches:
      - master-release

jobs:
  master-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test

      - run: |
          set -euo pipefail

          TMP="$(mktemp -d)"
          cp -r dist "$TMP/"
          cp package.json "$TMP/"
          cp -r .git "$TMP/"

          cd "$TMP"

          git switch -c master-release-dist
          git fetch || true

          git config user.name github-actions
          git config user.email github-actions@github.com

          git add .
          git commit -m "release-${GITHUB_SHA}"
          git push --set-upstream origin master-release-dist
