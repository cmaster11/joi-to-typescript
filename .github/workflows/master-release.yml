name: Master release

on:
  push:
    branches:
      - master-release

jobs:
  master-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn build
      - run: tar -czf release.tar.gz package.json dist
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: master-${{ github.sha }}
          files: |
            release.tar.gz
